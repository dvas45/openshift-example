apiVersion: kubevirt.io/v1
kind: VirtualMachine    
namespace: bgperm2-dev    
spec:
  dataVolumeTemplates:
    - metadata:
        creationTimestamp: null
        name: rhel85-devops-rootdisk
      spec:
        source:
          pvc:
            name: rhel8.5-devtools
            namespace: bgperm2-dev
        storage:
          resources:
            requests:
              storage: '21474836480'
  runStrategy: Manual
  template:
    metadata:
      annotations:
        vm.kubevirt.io/flavor: medium
        vm.kubevirt.io/os: rhel8
        vm.kubevirt.io/workload: server
      creationTimestamp: null
      labels:
        kubevirt.io/domain: rhel85-devops
        kubevirt.io/size: medium
        network.kubevirt.io/headlessService: headless
    spec:
      domain:
        cpu:
          cores: 1
          sockets: 1
          threads: 1
        devices:
          disks:
            - disk:
                bus: virtio
              name: cloudinitdisk
            - bootOrder: 1
              disk:
                bus: virtio
              name: rootdisk
          interfaces:
            - macAddress: '02:0d:82:1e:c9:a9'
              masquerade: {}
              model: virtio
              name: nic-0
          networkInterfaceMultiqueue: true
          rng: {}
        firmware:
          serial: b2a08d20-20e4-4e4c-8ef4-3a5c22d887b9
          uuid: 107575df-40b2-4f0b-9c1b-4f7980353fd1
        machine:
          type: pc-q35-rhel8.4.0
        memory:
          guest: 4Gi
        resources:
          limits:
            memory: 4Gi
          requests:
            memory: 4Gi
      networks:
        - name: nic-0
          pod: {}
      terminationGracePeriodSeconds: 180
      evictionStrategy: LiveMigrate
      hostname: rhel85-devops
      architecture: amd64
      accessCredentials:
        - sshPublicKey:
            propagationMethod:
              noCloud: {}
            source:
              secret:
                secretName: tst
      volumes:
        - cloudInitNoCloud:
            userData: |
              #cloud-config
              ssh_authorized_keys:
              - |
                ssh-rsa  sandbox@cnv
          name: cloudinitdisk
        - dataVolume:
            name: rhel85-devops-rootdisk
          name: rootdisk
      tolerations:
        - effect: NoSchedule
          key: sandbox-cnv
          operator: Exists
